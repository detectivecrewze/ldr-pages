<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Distance Love - Admin Wizard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- EXIF.js for reading photo metadata (GPS location, date) -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>

    <!-- Leaflet Maps CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
    <!-- Main Wizard Container -->
    <div class="wizard-container">
        <!-- Header -->
        <header class="wizard-header">
            <div class="flex items-center gap-4">
                <button onclick="app.openSidebarMobile()"
                    class="md:hidden p-2 text-gray-400 hover:bg-gray-100 rounded-lg">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="brand-logo">
                    <span class="material-symbols-outlined">favorite</span>
                </div>
                <div class="hidden sm:block">
                    <h1 id="adminBrandName" class="text-sm font-black text-gray-900 leading-none">Long Distance Admin
                    </h1>
                    <span class="text-[9px] text-gray-400 font-bold uppercase tracking-widest mt-1 block">Setup
                        Wizard</span>
                </div>
            </div>

            <!-- Progress -->
            <div class="hidden md:flex flex-col items-center gap-1.5 flex-1 max-w-xs">
                <div class="flex items-center gap-3 w-full">
                    <span id="progressText" class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Step 1
                        of 6</span>
                    <div class="progress-container flex-1">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                <div id="stepTitle" class="text-[10px] font-extrabold text-rose-600 uppercase tracking-widest">Welcome
                </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-2">
                <button onclick="state.clearCacheAndReload()"
                    class="hidden md:flex items-center gap-2 px-3 py-2 text-gray-500 hover:text-rose-600 hover:bg-rose-50 rounded-xl text-[10px] font-bold uppercase tracking-wider transition-all"
                    title="Clear cache and reload fresh">
                    <span class="material-symbols-outlined text-lg">mop</span>
                    <span>Clear Cache</span>
                </button>
                <button onclick="state.reloadFromDataJs()"
                    class="hidden md:flex items-center gap-2 px-3 py-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl text-[10px] font-bold uppercase tracking-wider transition-all"
                    title="Reload from data.js">
                    <span class="material-symbols-outlined text-lg">refresh</span>
                    <span>Reload Data</span>
                </button>
                <button onclick="app.togglePreview()"
                    class="p-2 text-gray-400 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all"
                    id="togglePreviewBtn" title="Toggle Layout">
                    <span class="material-symbols-outlined text-xl">side_navigation</span>
                </button>
                <button onclick="app.showPreview()"
                    class="px-4 py-2 bg-gray-900 hover:bg-black text-white rounded-xl text-[10px] font-bold uppercase tracking-wider transition-all shadow-lg">
                    Live Preview
                </button>
            </div>
        </header>

        <!-- Main Workspace -->
        <div class="wizard-main" id="wizardMain">
            <!-- Sidebar Navigation -->
            <aside class="wizard-sidebar" id="wizardSidebar">
                <div class="sidebar-header">
                    <button onclick="app.toggleSidebar()" class="sidebar-toggle-btn" title="Toggle Sidebar">
                        <span class="material-symbols-outlined text-lg">menu_open</span>
                    </button>
                    <button onclick="app.closeSidebarMobile()" class="md:hidden p-2 text-gray-400">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <nav class="sidebar-nav" id="sidebarNav">
                    <!-- Steps injected here -->
                </nav>
            </aside>
            <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-[40] hidden md:hidden"
                onclick="app.closeSidebarMobile()"></div>

            <!-- Center: Editor Area -->
            <div class="wizard-content">
                <div id="stepContent" class="step-content">
                    <!-- Dynamic step content -->
                </div>
            </div>

            <!-- Right: Live Preview -->
            <div class="wizard-preview">
                <div class="preview-frame">
                    <div class="preview-notch"></div>
                    <iframe id="previewIframe" src="../index.html" class="preview-iframe"
                        sandbox="allow-scripts allow-same-origin allow-autoplay" allow="autoplay"
                        onload="app.onPreviewLoad()"></iframe>
                </div>
            </div>
        </div>

        <!-- Footer Navigation -->
        <footer class="wizard-footer">
            <button id="btnBack" onclick="app.prevStep()" class="nav-btn nav-btn-secondary" disabled>
                <span class="material-symbols-outlined text-sm">arrow_back</span>
                <span>Back</span>
            </button>

            <div class="flex items-center gap-6">
                <div id="saveStatus"
                    class="hidden md:flex items-center gap-2 text-gray-300 opacity-0 transition-opacity">
                    <span class="material-symbols-outlined text-sm">sync</span>
                    <span id="saveStatusText" class="text-[9px] font-bold uppercase tracking-widest">Saved</span>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="app.saveProgress()" class="nav-btn nav-btn-secondary p-2.5" title="Save Progress">
                        <span class="material-symbols-outlined text-sm">save</span>
                    </button>
                    <button id="btnNext" onclick="app.nextStep()" class="nav-btn nav-btn-primary px-6">
                        <span>Next</span>
                        <span class="material-symbols-outlined text-sm">arrow_forward</span>
                    </button>
                    <button id="btnFinish" onclick="app.finishWizard()"
                        class="nav-btn nav-btn-primary hidden px-6 bg-indigo-600 hover:bg-indigo-700">
                        <span class="material-symbols-outlined text-sm">auto_awesome</span>
                        <span>Finish</span>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Preview Modal (Mobile) -->
    <div id="previewModal"
        class="preview-modal hidden fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="relative flex flex-col items-center">
            <!-- Close Button -->
            <button onclick="app.closePreview()"
                class="absolute -top-12 right-0 md:-right-12 p-2 text-white hover:text-rose-400 transition-all bg-white/10 rounded-full backdrop-blur-md">
                <span class="material-symbols-outlined text-2xl">close</span>
            </button>

            <!-- Device Frame -->
            <div
                class="phone-mockup relative w-[320px] h-[650px] bg-black border-[10px] border-[#1a1a1a] rounded-[48px] shadow-[0_0_0_2px_#333,0_50px_100px_-20px_rgba(0,0,0,0.5)] overflow-hidden">
                <!-- Internal Notch -->
                <div
                    class="absolute top-3 left-1/2 -translate-x-1/2 w-24 h-6 bg-black rounded-full z-[100] flex items-center justify-center">
                    <div class="w-8 h-1 bg-zinc-800 rounded-full"></div>
                </div>

                <iframe id="previewModalIframe" src="" class="w-full h-full border-none"
                    sandbox="allow-scripts allow-same-origin allow-autoplay" allow="autoplay"></iframe>
            </div>

            <p class="mt-6 text-white/50 text-[10px] font-bold uppercase tracking-[0.2em]">Mobile Preview Mode</p>
        </div>
    </div>

    <!-- Map Picker Modal -->
    <div id="mapPickerModal"
        class="fixed inset-0 z-[400] bg-slate-900/90 backdrop-blur-xl hidden flex items-center justify-center sm:p-4">
        <div
            class="bg-white w-full sm:max-w-4xl h-full sm:h-[85vh] sm:rounded-[2rem] shadow-2xl overflow-hidden flex flex-col">
            <!-- Header -->
            <div class="p-5 sm:p-6 border-b flex items-center justify-between bg-white shrink-0">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center">
                        <span class="material-symbols-outlined text-2xl">map</span>
                    </div>
                    <div>
                        <h3 class="font-bold text-gray-900 text-lg">Pick Location</h3>
                        <p class="text-xs text-gray-400">Search or click on the map</p>
                    </div>
                </div>
                <button onclick="mapPicker.close()" class="p-2 hover:bg-gray-100 rounded-xl text-gray-400">
                    <span class="material-symbols-outlined text-2xl">close</span>
                </button>
            </div>

            <!-- Search Area -->
            <div class="p-4 bg-gray-50 border-b shrink-0">
                <div class="relative max-w-lg mx-auto">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                    <input type="text" id="mapSearchInput"
                        class="w-full pl-10 pr-24 py-3 bg-white border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Search location (e.g., Jakarta)...">
                    <button onclick="mapPicker.search()"
                        class="absolute right-2 top-1/2 -translate-y-1/2 bg-indigo-600 text-white px-4 py-1.5 rounded-lg text-xs font-bold">Search</button>
                </div>
            </div>

            <!-- Map View -->
            <div class="flex-1 relative bg-gray-200 min-h-0">
                <div id="leafletPickerContainer" class="absolute inset-0"></div>

                <!-- Selection Overlay -->
                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-[500] w-full max-w-md px-4">
                    <div
                        class="bg-white/95 backdrop-blur-md p-4 rounded-xl shadow-2xl border border-white/40 flex items-center justify-between gap-3">
                        <div class="flex-1 min-w-0">
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Selected
                                Location</p>
                            <p id="selectedLocationText" class="text-sm font-bold text-gray-900 truncate">Click on map
                                to pick...</p>
                        </div>
                        <button onclick="mapPicker.confirm()" id="confirmLocationBtn" disabled
                            class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold disabled:opacity-50">
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification"
        class="fixed top-6 left-1/2 -translate-x-1/2 z-[500] px-6 py-3 bg-gray-900 text-white rounded-2xl shadow-2xl flex items-center gap-3 opacity-0 pointer-events-none transition-all duration-300">
        <span class="material-symbols-outlined text-emerald-400" id="notificationIcon">check_circle</span>
        <span class="text-sm font-bold" id="notificationText">Saved!</span>
    </div>

    <!-- Scripts -->
    <script src="../data.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/renderers.js"></script>
    <script src="js/map-picker.js"></script>
    <script src="js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.app && typeof window.app.init === 'function') {
                app.init();
            }
        });
    </script>
</body>

</html>
